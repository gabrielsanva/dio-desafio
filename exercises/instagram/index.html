<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="wrapper">
        <div class="phone">
            <img src="./img/instagram-celular.png" alt="celular com instagram aberto">
        </div>
        <div class="continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logo do Instagram" class="logo">
                <div class="profile-photo">
                    <img src="./img/profile-photo.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continuar como gabrielsanva</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é gabrielsanva?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="getapp">Baixar o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
