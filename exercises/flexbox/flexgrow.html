<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex grow</title>
    <style>
        .container {
            max-width: 300px;
            display: flex;
            border: 1px solid black;
        }

        .item {
            background-color: orangered;
            color: aliceblue;
            margin: 2px;
            text-align: center;
        }

        .fg-0 {
            flex-grow: 0;
        }

        .fg-1 {
            flex-grow: 1;
        }

        .fg-2 {
            flex-grow: 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="fg-0 item">A</div>
        <div class="fg-0 item">B</div>
        <div class="fg-0 item">C</div>
        <div class="fg-0 item">D</div>
    </div>
    <div class="container">
        <div class="fg-1 item">A</div>
        <div class="fg-2 item">B</div>
        <div class="fg-1 item">C</div>
        <div class="fg-2 item">D</div>
    </div>
    <div class="container">
        <div class="fg-0 item">A</div>
        <div class="fg-1 item">B</div>
        <div class="fg-2 item">C</div>
        <div class="fg-0 item">D</div>
    </div>
</body>

</html>
